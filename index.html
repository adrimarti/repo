<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASTASOUND SPA</title>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', Courier, monospace; }
    #menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #111;
      color: #a24aff;
      border: none;
      padding: 0.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1001;
    }
    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background: #111;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    #side-menu a { color: #a24aff; text-decoration: none; }
    #side-menu.open { transform: translateX(0); }
  </style>
</head>
<body>
  <button id="menu-toggle" aria-label="Menú">☰</button>
  <nav id="side-menu">
    <a href="#/">Inicio</a>
    <a href="#/game">Juego</a>
    <a href="#/horario">Horario</a>
    <a href="#/lote">Lote</a>
  </nav>
  <div id="app"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
