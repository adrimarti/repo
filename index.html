<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASTASOUND SPA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
    }
    #menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(10, 0, 20, 0.6);
      color: #a24aff;
      border: 2px solid #a24aff;
      border-radius: 50%;
      padding: 0;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1001;
      transition: left 0.3s ease;
      box-shadow: 0 0 10px #a24affaa, 0 0 20px #a24aff55;
      backdrop-filter: blur(4px);
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }
    #menu-toggle.open {
      left: 210px;
    }
    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background: rgba(10, 0, 20, 0.6);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      box-shadow: 0 0 20px #a24aff44, 0 0 40px #a24aff22;
      backdrop-filter: blur(8px);
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #side-menu a,
    #side-menu span {
      color: #fff;
      text-decoration: none;
      text-shadow: 0 0 5px #a24aff, 0 0 10px #a24aff;
    }
    #side-menu .coming {
      opacity: 0.6;
      cursor: default;
    }
    #side-menu.open {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <button id="menu-toggle" aria-label="Menú">☰</button>
  <nav id="side-menu">
    <a href="#/">Inicio</a>
    <a href="#/asesino">Asesino</a>
    <a href="#/horario">Horario</a>
    <span class="coming">...</span>
  </nav>
  <div id="app"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
