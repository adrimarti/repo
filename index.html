<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASTASOUND</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }body {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://images.unsplash.com/photo-1604023517321-58b69e1942f8?auto=format&fit=crop&w=1920&q=80') no-repeat center center;
  background-size: cover;
  filter: brightness(0.4) blur(2px);
  z-index: -2;
  animation: zoom 20s ease-in-out infinite alternate;
}

@keyframes zoom {
  from { transform: scale(1); }
  to { transform: scale(1.05); }
}

.overlay {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 90vw;
  padding: 2rem;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 1rem;
  box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
  box-sizing: border-box;
}

h1 {
  font-size: 14vw;
  white-space: nowrap;
  text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #0ff;
  margin: 0;
}

.fade-text {
  margin-top: 1.5rem;
  font-size: 4.5vw;
  color: rgba(255, 255, 255, 0.6);
  animation: fadeInOut 6s infinite;
  text-align: center;
}

.spotify-icon {
  position: fixed;
  bottom: 16px;
  right: 16px;
  width: 40px;
  height: 40px;
  z-index: 10;
  animation: fadeInOut 6s infinite;
  filter: drop-shadow(0 0 4px #1ed760) drop-shadow(0 0 8px #1ed760);
}

@keyframes fadeInOut {
  0%, 100% { opacity: 0.2; }
  40%, 60% { opacity: 1; }
}

@media screen and (max-width: 600px) {
  h1 { font-size: 18vw; }
  .fade-text { font-size: 5vw; }
  .spotify-icon {
    width: 36px;
    height: 36px;
    bottom: 12px;
    right: 12px;
  }
  .overlay {
    width: 95vw;
    padding: 1.5rem;
  }
}

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <h1>CASTASOUND</h1>
    <div class="fade-text">algo se juega en el bosque...</div>
  </div>
  <a href="https://open.spotify.com/playlist/0cHgQcxLaEvVnEiQLEJFeY" target="_blank" rel="noopener">
    <img class="spotify-icon" src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify" />
  </a>
</body>
</html>
