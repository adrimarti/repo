<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castasound: Misi贸n Secreta</title>
    <style>
        body {
            background: #0b0c10;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        .login-box,
        .mission-box {
            background: #1f2833;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 12px #66fcf1;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input {
            padding: 10px;
            width: 90%;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #45a29e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-box" id="loginBox">
        <h2>Castasound: Login</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase帽a">
        <button onclick="login()">Entrar</button>
        <p id="error" style="color:red;"></p>
    </div>

    <div class="mission-box hidden" id="missionBox">
        <h2> Tu Misi贸n</h2>
        <p id="targetName"></p>
        <p style="font-style: italic;">"Tu apuesta est谩 echada. Elimina a esta persona sin ser visto..."</p>
        <button id="updateTargetBtn" onclick="actualizarMision()">Actualizar misi贸n</button>
    </div>


    <script>
        let users = [];
        let userMap = {};
        let currentUser = null;

        // Carga los usuarios desde la hoja de Google
        function cargarUsuarios(callback) {
            fetch('https://opensheet.elk.sh/1gLaZyD-og9Tp2l3n--2GP23a1kLqDmwKI1yGD1G3zKc/usuarios')
                .then(res => res.json())
                .then(data => {
                    users = data;
                    userMap = {};
                    data.forEach(u => {
                        userMap[u.usuario.toLowerCase()] = u;
                    });
                    if (callback) callback();
                });
        }

        // L贸gica recursiva para buscar el siguiente target v谩lido
        function getNextTarget(user) {
            let visited = new Set();
            let currentTarget = user.target;

            while (currentTarget) {
                if (visited.has(currentTarget)) {
                    return null; // Evita bucles infinitos
                }
                visited.add(currentTarget);
                let targetUser = userMap[currentTarget.toLowerCase()];
                if (!targetUser) return null;
                if (targetUser.eliminado !== 'x') {
                    return targetUser.usuario;
                } else {
                    currentTarget = targetUser.target;
                }
            }
            return null;
        }

        // Al hacer login, guarda en sessionStorage
        function login() {
            const user = document.getElementById('username').value.trim().toLowerCase();
            const pass = document.getElementById('password').value.trim();
            const error = document.getElementById('error');
            const u = userMap[user];

            if (u && u.password === pass && u.eliminado !== 'x') {
                currentUser = u;
                sessionStorage.setItem('usuario', user); // Guarda usuario
                mostrarMision();
            } else {
                error.innerText = "Usuario o contrase帽a incorrectos, o eliminado.";
            }
        }

        // Funci贸n para mostrar la misi贸n
        function mostrarMision() {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('missionBox').classList.remove('hidden');
            const nextTarget = getNextTarget(currentUser);
            document.getElementById('targetName').innerText = nextTarget ? nextTarget : "No hay m谩s objetivos.";
            // Si quieres, aqu铆 puedes mostrar bot贸n de admin, etc
        }

        // Bot贸n para actualizar misi贸n
        function actualizarMision() {
            cargarUsuarios(() => {
                // Actualiza el usuario actual con los nuevos datos
                const user = sessionStorage.getItem('usuario');
                if (user && userMap[user]) {
                    currentUser = userMap[user];
                    mostrarMision();
                } else {
                    // Si el usuario ya no existe o ha sido eliminado, regresa al login
                    sessionStorage.removeItem('usuario');
                    window.location.reload();
                }
            });
        }

        // Al cargar la p谩gina, revisa si hay sesi贸n guardada
        window.onload = function () {
            cargarUsuarios(() => {
                const user = sessionStorage.getItem('usuario');
                if (user && userMap[user] && userMap[user].eliminado !== 'x') {
                    currentUser = userMap[user];
                    mostrarMision();
                }
            });
        }

    </script>

</html>
