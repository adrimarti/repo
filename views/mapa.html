<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #0b0212 0%, #181028 100%);
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
    }
    .map-wrapper {
      max-width: 90vw;
      max-height: 90vh;
      border: 2px solid #a24aff;
      box-shadow: 0 0 20px #a24aff44, 0 0 40px #a24aff22;
      overflow: hidden;
    }
    .map-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="map-wrapper">
    <img src="../img/mapa.png" alt="Mapa" width="1024" height="1536" />
  </div>
</body>
</html>
