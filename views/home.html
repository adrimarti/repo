<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASTASOUND</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1604023517321-58b69e1942f8?auto=format&fit=crop&w=1920&q=80') no-repeat center center;
      background-size: cover;
      filter: brightness(0.4) blur(2px);
      z-index: -2;
      animation: zoom 20s ease-in-out infinite alternate;
    }

    @keyframes zoom {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.05);
      }
    }

    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90vw;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
      box-sizing: border-box;
    }

    h1,
    h2 {
      font-size: 14vw;
      white-space: nowrap;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #0ff;
      margin: 0;
    }

    h2 {
      font-size: 10vw;
    }

    .fade-text {
      margin-top: 1.5rem;
      font-size: 4.5vw;
      color: rgba(255, 255, 255, 0.6);
      animation: fadeInOut 6s infinite;
      text-align: center;
    }

    .spotify-icon {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      z-index: 10;
      animation: fadeInOut 6s infinite;
      filter: drop-shadow(0 0 4px #1ed760) drop-shadow(0 0 8px #1ed760);
    }

    @keyframes fadeInOut {

      0%,
      100% {
        opacity: 0.2;
      }

      40%,
      60% {
        opacity: 1;
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 18vw;
      }

      h2 {
        font-size: 14vw;
      }

      .fade-text {
        font-size: 5vw;
      }

      .spotify-icon {
        width: 36px;
        height: 36px;
        bottom: 12px;
        right: 12px;
      }

      .overlay {
        width: 95vw;
        padding: 1.5rem;
      }
    }

    .fade-in {
      opacity: 1;
      transform: scale(1);
      transition: opacity 1.2s cubic-bezier(.6, 0, .4, 1), transform 1.2s cubic-bezier(.6, 0, .4, 1);
      pointer-events: auto;
      z-index: 2;
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.2s cubic-bezier(.6, 0, .4, 1), transform 1.2s cubic-bezier(.6, 0, .4, 1);
      pointer-events: none;
      z-index: 1;
    }

    #teaser-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #teaser-overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      font-size: 2rem;
      color: #fff;
    }

    #game-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      font-family: 'Courier New', Courier, monospace;
    }

    #camels {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }

    .bet-btn {
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .bet-btn.selected {
      background: #333;
    }

    #race-track {
      width: 80%;
      margin-top: 1rem;
    }

    .track {
      position: relative;
      height: 40px;
      background: #222;
      margin: 0.5rem 0;
      border-radius: 20px;
      overflow: hidden;
    }

    .camel {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
    }

    .finish-line {
      position: absolute;
      right: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: #fff;
    }

    #result {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="game-overlay">
    <div id="game-container">
      <h2>Apuesta al camello ganador</h2>
      <div id="camels">
        <button class="bet-btn" data-camel="0">üê™ 1</button>
        <button class="bet-btn" data-camel="1">üê™ 2</button>
        <button class="bet-btn" data-camel="2">üê™ 3</button>
      </div>
      <button id="start-race" disabled>Iniciar carrera</button>
      <div id="race-track" style="display:none;">
        <div class="track"><span class="camel" data-camel="0">üê™</span><div class="finish-line"></div></div>
        <div class="track"><span class="camel" data-camel="1">üê™</span><div class="finish-line"></div></div>
        <div class="track"><span class="camel" data-camel="2">üê™</span><div class="finish-line"></div></div>
      </div>
      <div id="result"></div>
    </div>
  </div>
  <div id="loading-overlay">cargando...</div>
  <div class="background"></div>
  <div class="overlay">
    <div class="title-swap-container">
      <h1 id="castasound-title" class="main-title fade-in">CASTASOUND</h1>
      <h2 id="castasound-countdown" class="main-title fade-out" style="display:none;"></h2>
    </div>
    <div class="fade-text">algo se juega en el monte...</div>
  </div>
  <a href="https://open.spotify.com/playlist/0cHgQcxLaEvVnEiQLEJFeY?si=23e250d810ae44da&pt=68d60e19c28a99ff9552b0795ac7d476" target="_blank" rel="noopener">
    <img class="spotify-icon" src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify" />
  </a>

  <script>
    (() => {
      const fechaEvento = new Date("2025-08-16T18:00:00");
      const loadingOverlay = document.getElementById('loading-overlay');
      let fadeTimeout, hideTimeout, removeTimeout, initialTimeout;
      let countdownId, swapId, raceInterval;

      function playTeaser() {
        const overlay = document.createElement('div');
        overlay.id = 'teaser-overlay';
        overlay.innerHTML = `
          <iframe src="https://www.youtube.com/embed/Ii-w6KwuOAA?autoplay=1&controls=0&modestbranding=1&rel=0&playsinline=1" allow="autoplay"></iframe>
        `;
        document.body.appendChild(overlay);
        const iframe = overlay.querySelector('iframe');

        fadeTimeout = setTimeout(() => {
          iframe.style.transition = 'opacity 1s ease';
          iframe.style.opacity = '0';
          hideTimeout = setTimeout(() => {
            overlay.style.transition = 'opacity 1s ease';
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';
          }, 1000);
        }, 10000);

        removeTimeout = setTimeout(() => overlay.remove(), 31000);
      }

      function startCountdown() {
        function actualizarCountdown() {
          const ahora = new Date();
          let diff = Math.floor((fechaEvento - ahora) / 1000);
          if (diff < 0) diff = 0;

          const dias = Math.floor(diff / 86400);
          diff %= 86400;
          const horas = Math.floor(diff / 3600);
          diff %= 3600;
          const minutos = Math.floor(diff / 60);
          const segundos = diff % 60;

          let str = "";
          if (dias > 0) str += `${dias}d`;
          if (horas > 0 || dias > 0) str += `${horas}h`;
          str += `${minutos}m${segundos}s`;

          document.getElementById("castasound-countdown").textContent = str;
        }

        actualizarCountdown();
        countdownId = setInterval(actualizarCountdown, 1000);

        let mostrandoTitulo = true;
        const titulo = document.getElementById("castasound-title");
        const countdown = document.getElementById("castasound-countdown");
        swapId = setInterval(() => {
          if (mostrandoTitulo) {
            titulo.classList.remove("fade-in");
            titulo.classList.add("fade-out");
            countdown.classList.remove("fade-out");
            countdown.classList.add("fade-in");
            setTimeout(() => {
              titulo.style.display = "none";
              countdown.style.display = "block";
            }, 1200);
          } else {
            countdown.classList.remove("fade-in");
            countdown.classList.add("fade-out");
            titulo.classList.remove("fade-out");
            titulo.classList.add("fade-in");
            setTimeout(() => {
              countdown.style.display = "none";
              titulo.style.display = "block";
            }, 1200);
          }
          mostrandoTitulo = !mostrandoTitulo;
        }, 7000);
      }

      function startMain() {
        startCountdown();
        if (loadingOverlay) {
          loadingOverlay.style.display = 'flex';
        }
        initialTimeout = setTimeout(() => {
          playTeaser();
          if (loadingOverlay) loadingOverlay.remove();
        }, 5000);
      }

      // game logic
      let selected = null;
      const betButtons = document.querySelectorAll('.bet-btn');
      const startBtn = document.getElementById('start-race');
      const raceTrack = document.getElementById('race-track');
      const camels = Array.from(document.querySelectorAll('.camel'));
      const resultDiv = document.getElementById('result');
      const enterBtn = document.createElement('button');
      enterBtn.textContent = 'Entrar';

      betButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          selected = Number(btn.dataset.camel);
          betButtons.forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          startBtn.disabled = false;
        });
      });

      startBtn.addEventListener('click', () => {
        startBtn.disabled = true;
        betButtons.forEach(b => b.disabled = true);
        raceTrack.style.display = 'block';
        camels.forEach(c => c.style.left = '0');
        const trackWidth = raceTrack.clientWidth - 40;
        const positions = [0, 0, 0];

        raceInterval = setInterval(() => {
          let winner = null;
          camels.forEach((camel, i) => {
            positions[i] += Math.random() * 3 + 1;
            camel.style.left = positions[i] + 'px';
            if (positions[i] >= trackWidth && winner === null) {
              winner = i;
            }
          });
          if (winner !== null) {
            clearInterval(raceInterval);
            if (winner === selected) {
              resultDiv.textContent = '¬°Ganaste!';
              resultDiv.appendChild(enterBtn);
            } else {
              resultDiv.textContent = 'Perdiste, intenta de nuevo';
              betButtons.forEach(b => { b.disabled = false; b.classList.remove('selected'); });
              startBtn.disabled = true;
              selected = null;
            }
          }
        }, 30);
      });

      enterBtn.addEventListener('click', () => {
        const gameOverlay = document.getElementById('game-overlay');
        if (gameOverlay) gameOverlay.remove();
        startMain();
      });

      window.currentCleanup = () => {
        clearInterval(countdownId);
        clearInterval(swapId);
        clearInterval(raceInterval);
        clearTimeout(initialTimeout);
        clearTimeout(fadeTimeout);
        clearTimeout(hideTimeout);
        clearTimeout(removeTimeout);
        const loading = document.getElementById('loading-overlay');
        if (loading) loading.remove();
        const overlay = document.getElementById('teaser-overlay');
        if (overlay) overlay.remove();
        const game = document.getElementById('game-overlay');
        if (game) game.remove();
      };
    })();
  </script>

</body>
</html>
