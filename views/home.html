<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASTASOUND</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1604023517321-58b69e1942f8?auto=format&fit=crop&w=1920&q=80') no-repeat center center;
      background-size: cover;
      filter: brightness(0.4) blur(2px);
      z-index: -2;
      animation: zoom 20s ease-in-out infinite alternate;
    }

    @keyframes zoom {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.05);
      }
    }

    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90vw;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
      box-sizing: border-box;
    }

    h1,
    h2 {
      font-size: 14vw;
      white-space: nowrap;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #0ff;
      margin: 0;
    }

    h2 {
      font-size: 10vw;
    }

    .fade-text {
      margin-top: 1.5rem;
      font-size: 4.5vw;
      color: rgba(255, 255, 255, 0.6);
      animation: fadeInOut 6s infinite;
      text-align: center;
    }

    .spotify-icon {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      z-index: 10;
      animation: fadeInOut 6s infinite;
      filter: drop-shadow(0 0 4px #1ed760) drop-shadow(0 0 8px #1ed760);
    }

    @keyframes fadeInOut {

      0%,
      100% {
        opacity: 0.2;
      }

      40%,
      60% {
        opacity: 1;
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 18vw;
      }

      h2 {
        font-size: 14vw;
      }

      .fade-text {
        font-size: 5vw;
      }

      .spotify-icon {
        width: 36px;
        height: 36px;
        bottom: 12px;
        right: 12px;
      }

      .overlay {
        width: 95vw;
        padding: 1.5rem;
      }
    }

    .fade-in {
      opacity: 1;
      transform: scale(1);
      transition: opacity 1.2s cubic-bezier(.6, 0, .4, 1), transform 1.2s cubic-bezier(.6, 0, .4, 1);
      pointer-events: auto;
      z-index: 2;
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.2s cubic-bezier(.6, 0, .4, 1), transform 1.2s cubic-bezier(.6, 0, .4, 1);
      pointer-events: none;
      z-index: 1;
    }

    #secret-btn {
      position: fixed;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      opacity: 0;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 20;
    }

    #teaser-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #teaser-overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <button id="secret-btn" aria-label="Secreto"></button>
  <div class="overlay">
    <div class="title-swap-container">
      <h1 id="castasound-title" class="main-title fade-in">CASTASOUND</h1>
      <h2 id="castasound-countdown" class="main-title fade-out" style="display:none;"></h2>
    </div>
    <div class="fade-text">algo se juega en el monte...</div>
  </div>
  <a href="https://open.spotify.com/playlist/0cHgQcxLaEvVnEiQLEJFeY?si=23e250d810ae44da&pt=68d60e19c28a99ff9552b0795ac7d476" target="_blank" rel="noopener">
    <img class="spotify-icon" src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify" />
  </a>

  <script>
    (() => {
      const fechaEvento = new Date("2025-08-16T18:00:00");
      const secretBtn = document.getElementById('secret-btn');
      let fadeTimeout, hideTimeout, removeTimeout;

      function playTeaser() {
        secretBtn.disabled = true;
        const overlay = document.createElement('div');
        overlay.id = 'teaser-overlay';
        overlay.innerHTML = `
          <iframe src="https://www.youtube.com/embed/Ii-w6KwuOAA?autoplay=1&controls=0&modestbranding=1&rel=0&playsinline=1" allow="autoplay"></iframe>
        `;
        document.body.appendChild(overlay);
        const iframe = overlay.querySelector('iframe');

        fadeTimeout = setTimeout(() => {
          iframe.style.transition = 'opacity 1s ease';
          iframe.style.opacity = '0';
          hideTimeout = setTimeout(() => {
            overlay.style.transition = 'opacity 1s ease';
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';
          }, 1000);
        }, 10000);

        removeTimeout = setTimeout(() => overlay.remove(), 31000);
      }

      secretBtn.addEventListener('click', playTeaser);

      function actualizarCountdown() {
        const ahora = new Date();
        let diff = Math.floor((fechaEvento - ahora) / 1000);
        if (diff < 0) diff = 0;

        const dias = Math.floor(diff / 86400);
        diff %= 86400;
        const horas = Math.floor(diff / 3600);
        diff %= 3600;
        const minutos = Math.floor(diff / 60);
        const segundos = diff % 60;

        let str = "";
        if (dias > 0) str += `${dias}d`;
        if (horas > 0 || dias > 0) str += `${horas}h`;
        str += `${minutos}m${segundos}s`;

        document.getElementById("castasound-countdown").textContent = str;
      }

      actualizarCountdown();
      const countdownId = setInterval(actualizarCountdown, 1000);

      let mostrandoTitulo = true;
      const swapId = setInterval(() => {
        const titulo = document.getElementById("castasound-title");
        const countdown = document.getElementById("castasound-countdown");
        if (mostrandoTitulo) {
          titulo.classList.remove("fade-in");
          titulo.classList.add("fade-out");
          countdown.classList.remove("fade-out");
          countdown.classList.add("fade-in");
          setTimeout(() => {
            titulo.style.display = "none";
            countdown.style.display = "block";
          }, 1200);
        } else {
          countdown.classList.remove("fade-in");
          countdown.classList.add("fade-out");
          titulo.classList.remove("fade-out");
          titulo.classList.add("fade-in");
          setTimeout(() => {
            countdown.style.display = "none";
            titulo.style.display = "block";
          }, 1200);
        }
        mostrandoTitulo = !mostrandoTitulo;
      }, 7000);

      window.currentCleanup = () => {
        clearInterval(countdownId);
        clearInterval(swapId);
        secretBtn.removeEventListener('click', playTeaser);
        clearTimeout(fadeTimeout);
        clearTimeout(hideTimeout);
        clearTimeout(removeTimeout);
        const overlay = document.getElementById('teaser-overlay');
        if (overlay) overlay.remove();
      };
    })();
  </script>

</body>
</html>
