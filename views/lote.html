<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subasta Castasound</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: radial-gradient(circle at 50% 30%, #1a0f2e, #000);
      color: white;
      min-height: 100vh;
      animation: fadein 2s ease-in-out;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #a24aff, 0 0 20px #a24aff;
      color: #ffffff;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .filter-buttons button {
      background: #a24aff;
      border: none;
      color: black;
      padding: 0.5rem 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .filter-buttons button:hover {
      background: #c877ff;
    }

    .lotes-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    .lote {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      align-items: center;
      box-shadow: 0 0 12px rgba(162, 74, 255, 0.2);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .lote:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #a24aff;
    }

    .lote img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px 0 0 12px;
      border-right: 2px solid #a24aff;
    }

    .info {
      padding: 1rem;
      flex-grow: 1;
    }

    .info h2 {
      margin: 0 0 0.5rem;
      color: #a24aff;
      font-size: 1.3rem;
    }

    .info p {
      color: #ccc;
      font-size: 0.95rem;
    }

    .like-btn {
      margin-right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
      color: #a24aff;
    }

    .like-btn.liked i {
      color: #a24aff;
      text-shadow: 0 0 6px #a24aff;
    }

    .like-btn i {
      pointer-events: none;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 1000;
    }

    .popup-content {
      background: #1d1035;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 25px #a24aff;
      text-align: center;
      box-sizing: border-box;
      animation: fadein 1s ease-in-out;
    }

    .popup-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      border: 2px solid #a24aff;
    }

    .popup-content h2 {
      color: #a24aff;
      margin-bottom: 0.5rem;
    }

    .popup-content p {
      color: #aaa;
      font-size: 1rem;
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .popup-buttons button {
      background: #a24aff;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Lotes en Subasta üéÅ</h1>
  <div class="filter-buttons">
    <button onclick="loadLotes('all')">Todos</button>
    <button onclick="loadLotes('liked')">Favoritos</button>
  </div>

  <div class="lotes-container" id="lotesContainer"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <img id="popupImage" src="" alt="Imagen del lote" />
      <h2 id="popupTitle"></h2>
      <p id="popupDescription"></p>
      <div class="popup-buttons">
        <button onclick="shareLote()">üì§ Compartir</button>
        <button onclick="closePopup()">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    const lotes = [...Array(10).keys()].map(i => ({
      id: i + 1,
      title: `Lote ${i + 1}`,
      desc: `Descripci√≥n del Lote ${i + 1}`,
      img: `https://picsum.photos/300/200?random=${i + 1}`
    }));

    const container = document.getElementById("lotesContainer");
    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popupTitle");
    const popupDescription = document.getElementById("popupDescription");
    const popupImage = document.getElementById("popupImage");

    function loadLotes(mode = 'all') {
      container.innerHTML = "";
      let filtered = lotes;
      if (mode === 'liked') {
        filtered = lotes.filter(lote => sessionStorage.getItem(`like_${lote.id}`));
      }
      filtered.forEach(lote => {
        const div = document.createElement("div");
        div.className = "lote";
        div.innerHTML = `
          <img src="${lote.img}" alt="${lote.title}" />
          <div class="info">
            <h2>${lote.title}</h2>
            <p>${lote.desc}</p>
          </div>
          <div class="like-btn"><i class="fa-regular fa-heart"></i></div>
        `;
        const likeBtn = div.querySelector(".like-btn");
        if (sessionStorage.getItem(`like_${lote.id}`)) {
          likeBtn.classList.add("liked");
          likeBtn.innerHTML = '<i class="fa-solid fa-heart"></i>';
        }
        likeBtn.onclick = (event) => {
          event.stopPropagation();
          const key = `like_${lote.id}`;
          if (sessionStorage.getItem(key)) {
            sessionStorage.removeItem(key);
            likeBtn.classList.remove("liked");
            likeBtn.innerHTML = '<i class="fa-regular fa-heart"></i>';
          } else {
            sessionStorage.setItem(key, "true");
            likeBtn.classList.add("liked");
            likeBtn.innerHTML = '<i class="fa-solid fa-heart"></i>';
          }
        };
        div.onclick = (e) => {
          if (!e.target.closest('.like-btn')) {
            showPopup(lote.title, lote.desc, lote.img, lote.id);
          }
        };
        container.appendChild(div);
      });
    }

    let currentLoteId = null;

    function showPopup(title, desc, img, id) {
      currentLoteId = id;
      popupTitle.textContent = title;
      popupDescription.textContent = desc;
      popupImage.src = img;
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
    }

    function shareLote() {
      const url = `${location.origin}${location.pathname}#lote-${currentLoteId}`;
      const title = document.getElementById("popupTitle").textContent;

      if (navigator.share) {
        navigator.share({
          title: `Lote en Castasound: ${title}`,
          text: 'Echa un vistazo a este lote de la subasta üéÅ',
          url: url
        }).catch((err) => {
          console.error("No se pudo compartir:", err);
        });
      } else {
        navigator.clipboard.writeText(url);
        alert('Enlace copiado (compartir no soportado en este navegador).');
      }
    }

    window.onload = () => loadLotes();
  </script>
</body>

</html>
