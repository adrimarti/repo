<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline Castasound</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to bottom, #0b0212 0%, #181028 100%);
            color: #eee;
            padding: 0;
            overflow-x: hidden;
            animation: fadein 2s ease-in-out;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 0 0 10px #a24aff;
            margin-bottom: 1rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .tabs button {
            background: none;
            border: 1px solid #a24aff;
            color: #a24aff;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .tabs button.active {
            background: #a24aff;
            color: white;
        }

        .timeline-wrapper {
            padding-left: 60px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 2rem 0 0 0;
            position: relative;
            scrollbar-color: #a24aff #1a0f2e;
            scrollbar-width: thin;
            background: transparent;
        }

        .timeline-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .timeline-wrapper::-webkit-scrollbar-thumb {
            background: #a24aff;
            border-radius: 4px;
        }

        .timeline-wrapper::-webkit-scrollbar-track {
            background: #1a0f2e;
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            color: #aaa;
            position: sticky;
            top: 0;
            padding: 0.5rem 1rem;
            z-index: 5;
            background: linear-gradient(to bottom, rgba(14, 5, 26, 0.95), rgba(14, 5, 26, 0));
            min-width: 3840px;
        }

        .time-labels span {
            text-shadow: 0 0 4px #000;
            flex: 1;
            text-align: center;
        }

        .timeline {
            position: relative;
            height: 700px;
            min-width: 3900px;
            border-top: 2px solid #a24aff;
            background: transparent;
        }

        .event {
            position: absolute;
            background: rgba(162, 74, 255, 0.1);
            border: 1px solid #a24aff;
            border-radius: 16px;
            padding: 2rem;
            color: #fff;
            text-align: center;
            box-shadow: 0 0 15px #a24aff;
            width: 220px;
            backdrop-filter: blur(4px);
            transition: transform 0.3s;
            font-size: 1.1rem;
        }

        .event:hover {
            transform: scale(1.05);
        }

        .event.now {
            background: rgba(255, 255, 255, 0.08);
            border-color: #ffffff;
            box-shadow: 0 0 20px #ffffff;
        }

        .event h3 {
            margin: 0;
            color: #a24aff;
            font-size: 1.4rem;
            text-shadow: 0 0 5px #a24aff;
        }

        .event p {
            margin: 0.5rem 0 0 0;
            font-size: 1rem;
            color: #ccc;
        }

        .now-line {
            position: absolute;
            top: 68px;
            bottom: 0;
            width: 2px;
            background: white;
            box-shadow: 0 0 10px white;
            z-index: 1;
        }

        .now-time {
            position: absolute;
            top: -2rem;
            font-size: 0.8rem;
            color: #ffffffcc;
            text-shadow: 0 0 5px #a24aff;
            transform: translateX(-50%);
            z-index: 2;
        }

        .timeline-logo-title {
            position: fixed;
            top: 18px;
            left: 18px;
            font-size: 2.2em;
            color: #a24aff;
            background: rgba(14, 5, 26, 0.80);
            padding: 0.18em 0.85em 0.13em 0.85em;
            border-radius: 12px;
            text-shadow: 0 0 12px #a24aff, 0 0 18px #fff2;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            z-index: 99;
            box-shadow: 0 0 16px #a24aff55;
            letter-spacing: 2px;
            transition: color 0.18s, background 0.19s, box-shadow 0.17s;
        }

        .timeline-logo-title:hover {
            color: #fff;
            background: #a24aff;
            box-shadow: 0 0 28px #a24affcc;
        }

        @media screen and (max-width: 600px) {
            .timeline-logo-title {
                font-size: 1.6em;
                top: 10px;
                left: 10px;
                padding: 0.14em 0.7em 0.12em 0.7em;
                border-radius: 10px;
            }
        }
    </style>
</head>
