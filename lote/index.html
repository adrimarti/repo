<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subasta Castasound</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: black;
      color: white;
      min-height: 100vh;
    }h1 {
  text-align: center;
  padding: 2rem;
  font-size: 2.5rem;
  text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
}

.lotes-container {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding: 1rem;
  max-width: 800px;
  margin: auto;
}

.lote {
  display: flex;
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  align-items: center;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
  transition: transform 0.2s;
}

.lote:hover {
  transform: scale(1.02);
  box-shadow: 0 0 18px #1ed760;
}

.lote img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 10px 0 0 10px;
}

.info {
  padding: 1rem;
  flex-grow: 1;
}

.info h2 {
  margin: 0 0 0.5rem;
  color: #1ed760;
  font-size: 1.2rem;
}

.like-btn {
  margin-right: 1rem;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.2s;
}

.like-btn.liked {
  color: #1ed760;
  transform: scale(1.3);
}

.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.popup-content {
  background: #111;
  padding: 2rem;
  max-width: 500px;
  border-radius: 10px;
  box-shadow: 0 0 20px #0ff;
}

.popup-content h2 {
  color: #1ed760;
}

.popup-content p {
  color: #ccc;
}

.close-btn {
  margin-top: 1rem;
  background: #1ed760;
  color: black;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
  border-radius: 6px;
}

  </style>
</head>
<body>
  <h1>Lotes en Subasta 游꾸</h1>
  <div class="lotes-container" id="lotesContainer"></div>  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popupTitle"></h2>
      <p id="popupDescription"></p>
      <button class="close-btn" onclick="closePopup()">Cerrar</button>
    </div>
  </div>  <script>
    const lotes = [
      { id: 1, title: "Caja Misteriosa", desc: "Contenido secreto que solo se revelar치 al ganador. 쯊e atreves?", img: "https://via.placeholder.com/100x100?text=1" },
      { id: 2, title: "Experiencia VIP", desc: "Brindis privado y acceso a zona exclusiva.", img: "https://via.placeholder.com/100x100?text=2" },
      { id: 3, title: "Casta-C칩ctel", desc: "C칩ctel 칰nico solo para Castasound.", img: "https://via.placeholder.com/100x100?text=3" },
      { id: 4, title: "Foto Polaroid", desc: "Foto firmada del evento, solo 1 disponible.", img: "https://via.placeholder.com/100x100?text=4" },
      { id: 5, title: "Vale Beso Robado", desc: "Canjeable con quien el azar decida...", img: "https://via.placeholder.com/100x100?text=5" },
      { id: 6, title: "Disfraz Improvisado", desc: "Incluye atrezzo y c치mara dedicada.", img: "https://via.placeholder.com/100x100?text=6" },
      { id: 7, title: "Power Nap VIP", desc: "Minisiesta en espacio secreto con sonido ambiente.", img: "https://via.placeholder.com/100x100?text=7" },
      { id: 8, title: "Meme del Evento", desc: "Meme personalizado con tu cara en el momento m치s legendario.", img: "https://via.placeholder.com/100x100?text=8" },
      { id: 9, title: "Copazo + DJ Set", desc: "Tu propio track en la playlist durante el brindis.", img: "https://via.placeholder.com/100x100?text=9" },
      { id: 10, title: "Acceso al After", desc: "Llave dorada al rinc칩n m치s misterioso del castillo.", img: "https://via.placeholder.com/100x100?text=10" }
    ];

    const container = document.getElementById("lotesContainer");
    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popupTitle");
    const popupDescription = document.getElementById("popupDescription");

    function loadLotes() {
      lotes.forEach(lote => {
        const div = document.createElement("div");
        div.className = "lote";
        div.innerHTML = `
          <img src="${lote.img}" alt="${lote.title}" />
          <div class="info">
            <h2>${lote.title}</h2>
            <p>${lote.desc}</p>
          </div>
          <div class="like-btn" onclick="likeLote(event, ${lote.id})">仇벒잺</div>
        `;
        div.onclick = (e) => {
          if (!e.target.classList.contains("like-btn")) {
            showPopup(lote.title, lote.desc);
          }
        }
        container.appendChild(div);
        if (sessionStorage.getItem(`like_${lote.id}`)) {
          div.querySelector('.like-btn').classList.add('liked');
        }
      });
    }

    function likeLote(event, id) {
      event.stopPropagation();
      const key = `like_${id}`;
      const el = event.target;
      if (sessionStorage.getItem(key)) {
        sessionStorage.removeItem(key);
        el.classList.remove("liked");
      } else {
        sessionStorage.setItem(key, "true");
        el.classList.add("liked");
      }
    }

    function showPopup(title, desc) {
      popupTitle.textContent = title;
      popupDescription.textContent = desc;
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
    }

    window.onload = loadLotes;
  </script></body>
</html>
